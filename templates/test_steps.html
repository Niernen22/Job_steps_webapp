<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Steps for Test ID: {{ test_id }}</title>
</head>
<body>
    <h1>Test Steps for Test ID: {{ test_id }}</h1>
    <a href="{{ url_for('index') }}"><button>Main Page</button></a>
    <a href="{{ url_for('job_details') }}"><button>Job Log Details</button></a>
    <a href="{{ url_for('job_steps_details') }}"><button>Job Steps Log Details</button></a>
    <a href="{{ url_for('edit_steps', test_id=test_id )}}"><button>Edit Test Steps</button></a>
    <a id="RunPlanButton" href="{{ url_for('run_test', test_id=test_id )}}"><button>Run Test Plan</button></a> 
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Step Name</th>
                <th>Order Number</th>
                <th>Status</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Type</th>
                <th>SQL Code</th>
                <th>Target User</th>
            </tr>
        </thead>
        <tbody>
            {% for step in test_steps %}
                <tr>
                    <td>{{ step[0] }}</td>
                    <td>{{ step[2] }}</td>
                    <td>{{ step[3] }}</td>
                    <td>{{ step[4] }}</td>
                    <td>{{ step[5] }}</td>
                    <td>{{ step[6] }}</td>
                    <td>{{ step[7] }}</td>
                    <td>{{ step[8] }}</td>
                    <td>{{ step[9] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        document.getElementById('RunPlanButton').addEventListener('click', function() {
            setTimeout(function() {
                location.reload();
            }, 5000);
        });
    </script>

</body>
</html>
