<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
</head>
<body>
    <h1>Job Details</h1>
    <a href="{{ url_for('index') }}"><button>Main Page</button></a>
    <table border="1">
        <thead>
            <tr>
                <th>Run ID</th>
                <th>Step ID</th>
                <th>Step Name</th>
                <th>Event</th>
                <th>Event Time</th>
                <th>Output Message</th>
                <th>Error Message</th>
                <th>Job Name</th>
            </tr>
        </thead>
        <tbody>
            {% for step in job_steps_details %}
                <tr>
                    <td>{{ step[0] }}</td>
                    <td>{{ step[1] }}</td>
                    <td>{{ step[2] }}</td>
                    <td>{{ step[3] }}</td>
                    <td>{{ step[4] }}</td>
                    <td>{{ step[5] }}</td>
                    <td>{{ step[6] }}</td>
                    <td>{{ step[7] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
